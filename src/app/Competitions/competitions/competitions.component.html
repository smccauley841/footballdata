<div class="container">
  
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Country</th>
        <th scope="col">Season Start Date</th>
        <th scope="col">Season End Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let comp of filteredAreaList(competitions.competitions)" 
        [routerLink]="['/competitions/', comp.id]">
        <td>{{comp.name}}</td>
        <td>{{comp.area.name}}</td>
        <td >{{comp.currentSeason?.startDate}}</td>      
        <td>{{comp.currentSeason?.endDate}}</td>
      </tr>
    </tbody>
  </table>
</div>
